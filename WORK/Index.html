<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html">
        <p>
            <b>Registartion Form</b>
        </p>
        <p>
            <label for="s">Name : </label>
            <input type="Enter your Name" placeholder="Enter Your Name" id="s" required>
        </p>
        <p>
            <label for="a">Email ID : </label>
            <input type="email" placeholder="Enter Your Email ID" id="a" required>
        </p>
        <p>
            <label for="n">Password : </label>
            <input type="password" placeholder="Enter password" id="n" required>
        </p>
        <p>
            <label for="d">Confirm Password : </label>
            <input type="password" placeholder="Confirm password" id="d" required>
        </p>

        <p>
            <b>Select the Domain</b>
        </p>
        <p>
            <input type="radio" name="ss" id="p">
            <label for="p">Python Full Stack</label>

            <input type="radio" name="ss" id="l">
            <label for="l">Java Full Stack</label>
        </p>
        <p>
            <b>Select The Class</b>
        </p>
        <p>
            <input type="checkbox" id="java">
            <label for="java">Java</label>

            <input type="checkbox" id="chcss">
            <label for="chcss">CSS</label>

            <input type="checkbox" id="chjs">
            <label for="chjs">JavaScript</label>

            <input type="checkbox" id="chapt">
            <label for="chapt">Aptitude</label>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
