<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            float: left;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            float: right;
        }
        .parent{
            height: 800px;
            width: 800px ;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
