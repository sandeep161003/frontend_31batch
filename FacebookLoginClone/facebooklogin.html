<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #1877f2;
            font-size: 40px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #1877f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #166fe5;
        }

        .text {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>facebook</h1>

        <form>
            <input type="text" placeholder="Email address or phone number" required>

            <input type="password" placeholder="Password" required>

            <button type="submit">Log in</button>
        </form>

        <div class="text">
            Forgot password?
        </div>
    </div>

</body>
</html>
